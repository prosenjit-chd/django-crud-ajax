{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Ajux CRUD</title>
    <link rel="stylesheet" href="{% static 'enroll/css/bootstrap.css' %}">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center alert alert-danger">Django Function</h2>
     <div class="row">
        <div class="col-sm-4">
            <h4 class="text-center alert alert-info">Add/Update Student</h4>
            <form  action="" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="stuid" id="stuid" />
                    {{ form.as_p }}
                <input type="button" id="btn-save" class="btn btn-success" value="Save">
            </form>
            <div id="msg" class="alert alert-danger" style="display: none">

            </div>
        </div>
         <div class="col-sm-8">
            <h4 class="text-center alert alert-info">Show Student Information</h4>
             <table class="table table-hover">
                 <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Password</th>
                        <th scope="col">Action</th>
                    </tr>
                 </thead>
                 <tbody id="tbody">
                    {% for st in stu %}
                        <tr>
                            <td>{{ st.id }}</td>
                             <td>{{ st.name }}</td>
                             <td>{{ st.email }}</td>
                             <td>{{ st.password }}</td>
                             <td>
                                 <input class="btn btn-warning btn-sm btn-edit" data-sid="{{ st.id }}" type="button" value="Edit">
                                 <input class="btn btn-danger btn-sm btn-del" data-sid="{{ st.id }}" type="button" value="Delete">
                             </td>
                        </tr>
                    {% endfor %}
                 </tbody>
             </table>
        </div>
     </div>
</div>

<script src="{% static 'enroll/js/jquery.js' %}"></script>
<script src="{% static 'enroll/js/popper.js' %}"></script>
<script src="{% static 'enroll/js/bootstrap.js' %}"></script>
{% include "enroll/ajax.html" %}
</body>
</html>
